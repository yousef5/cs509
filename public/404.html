<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current URL and converts the path and query
        // string into a hash-based URL that's saved as sessionStorage
        // then redirects to the root page with the hash URL
        const segmentCount = 1; // Adjust based on your repo name depth
        const repo = "/network-quiz"; // Adjust to your repo name

        const l = window.location;
        const origin = l.origin;
        const path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        const restPath = l.pathname.slice(path.length);

        if (l.search) {
            const redirectUrl = origin + path + '/#' + restPath + l.search;
            window.location.replace(redirectUrl);
        } else {
            const redirectUrl = origin + path + '/#' + restPath;
            window.location.replace(redirectUrl);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
